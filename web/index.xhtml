<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Roque : : Login</title>
    <link rel="shortcut icon" type="image/x-icon" href="#{request.contextPath}/img/favicon.ico"/>
    <h:outputStylesheet  name="css/login.css" ></h:outputStylesheet>
</h:head>
<h:body>
    <p:spacer height="20"/>
    <h:form id="form">
        <p:growl id="growl" showDetail="true"/>

        <div class="ui-g" >
            <div class="ui-g-3 ui-lg-4"></div>
            <div class="ui-g-6 ui-lg-4">
                <h:panelGroup  id="panel-login" >
                    <h:panelGrid class="panel-top">
                        <h4 id="titleh4">Marlen Lamour</h4>
                    </h:panelGrid>

                    <h:panelGrid columns="1" class="panel-body" columnClasses="login-text">
                        <h2>Login</h2>
                    </h:panelGrid>
                    <h:panelGrid columns="1" class="panel-body" columnClasses="h-30" >

                        <p:outputLabel for="txtUser" value="Usuario :" styleClass="label" />
                        <p:inputText id="txtUser" value="#{sessionCtrl.username}" required="true"  styleClass="input"/>

                        <h:column/>
                        <p:outputLabel for="txtPassword" value="Contrasenia :" styleClass="label" />
                        <p:password id="txtPassword" value="#{sessionCtrl.pass}" required="true" styleClass="input"></p:password>

                    </h:panelGrid>
                    <h:panelGrid columns="1" class="panel-body">

                        <p:commandButton	 update=":form:growl"
                                             value="Iniciar Sesion"
                                             icon="pi pi-sign-in"
                                             action="#{sessionCtrl.login}"
                                             styleClass="btnSubmit"/>
                    </h:panelGrid>
                    <p:spacer height="20" width="0"/>
                </h:panelGroup>
            </div>
            <div class="ui-g-3 ui-lg-4"></div>
        </div>

    </h:form>
</h:body>
</html>
